<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">OpenCV Image Tracker</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Tracking Display</h5>
                        <canvas id="videoCanvas" width="640" height="480" class="border"></canvas>
                        <div class="mt-3">
                            <button class="btn btn-primary me-2" id="startBtn">Start Tracking</button>
                            <button class="btn btn-secondary" id="stopBtn">Stop Tracking</button>
                        </div>
                        <div id="status" class="mt-2 text-muted">Status: Ready</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const canvas = document.getElementById('videoCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');

        socket.on('frame', (data) => {
            const img = new Image();
            img.onload = () => ctx.drawImage(img, 0, 0);
            img.src = 'data:image/jpeg;base64,' + data;
        });

        socket.on('status', (message) => {
            statusDiv.textContent = 'Status: ' + message;
        });

        startBtn.addEventListener('click', () => {
            socket.emit('start_tracking');
            startBtn.disabled = true;
            stopBtn.disabled = false;
        });

        stopBtn.addEventListener('click', () => {
            socket.emit('stop_tracking');
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });
    </script>
</body>
</html>
