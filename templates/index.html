<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Tracker</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <style>
      /* Ensures the canvas always fills the available width */
      #videoCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">OpenCV Image Tracker</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
              <h4 class="card-title mb-0">Live Tracking Display</h4>
            </div>

            <div class="card-body">
              <div class="text-center mb-3">
                <!-- Ratio wrapper makes it responsive while preserving aspect ratio -->
                <div class="ratio ratio-4x3 border rounded overflow-hidden">
                  <canvas id="videoCanvas"></canvas>
                </div>
              </div>

              <div class="d-flex justify-content-center mb-3">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-success" id="startBtn">
                    Start
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger"
                    id="stopBtn"
                    disabled
                  >
                    Pause
                  </button>
                </div>
              </div>

              <div class="d-flex justify-content-center mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="bboxToggle"
                    checked
                  />
                  <label class="form-check-label" for="bboxToggle">
                    Show bounding box
                  </label>
                </div>
              </div>

              <div class="alert alert-info" id="status" role="alert">
                Status: Ready
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white mt-5 py-4">
      <div class="container text-center">
        <p class="mb-0">&copy; 2026 McHacks. Built with Flask and Bootstrap.</p>
      </div>
    </footer>

    <script>
      // Must match your OpenCV output/tracking resolution in Python
      // (i.e., frame = cv2.resize(frame, (TARGET_W, TARGET_H)))
      const TARGET_W = 640;
      const TARGET_H = 480;

      const socket = io();
      const canvas = document.getElementById("videoCanvas");
      const ctx = canvas.getContext("2d");
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const statusDiv = document.getElementById("status");

      function setStatus(msg) {
        statusDiv.textContent = "Status: " + msg;
      }

      function resizeCanvasToContainer() {
        const rect = canvas.getBoundingClientRect();
        const dpr = window.devicePixelRatio || 1;

        // Backing store size in device pixels
        canvas.width = Math.round(rect.width * dpr);
        canvas.height = Math.round(rect.height * dpr);

        // Draw in CSS pixel coordinates (more intuitive)
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      window.addEventListener("resize", resizeCanvasToContainer);
      resizeCanvasToContainer();

      socket.on("frame", (data) => {
        const img = new Image();
        img.onload = () => {
          // Draw to full visible canvas area (CSS px space due to setTransform above)
          const rect = canvas.getBoundingClientRect();
          ctx.clearRect(0, 0, rect.width, rect.height);
          ctx.drawImage(img, 0, 0, rect.width, rect.height);
        };
        img.src = "data:image/jpeg;base64," + data;
      });

      socket.on("status", (message) => {
        setStatus(message);
      });

      startBtn.addEventListener("click", () => {
        socket.emit("start_tracking");
        startBtn.disabled = true;
        stopBtn.disabled = false;
        setStatus("Starting...");
      });

      stopBtn.addEventListener("click", () => {
        socket.emit("stop_tracking");
        startBtn.disabled = false;
        stopBtn.disabled = true;
        setStatus("Stopping...");
      });

      // Map click to OpenCV tracking coordinates (TARGET_W x TARGET_H)
      canvas.addEventListener("click", (e) => {
        const rect = canvas.getBoundingClientRect();

        // Click position in CSS pixels
        const cssX = e.clientX - rect.left;
        const cssY = e.clientY - rect.top;

        // Convert CSS pixel click to tracking pixel coords
        const trackX = Math.round((cssX / rect.width) * TARGET_W);
        const trackY = Math.round((cssY / rect.height) * TARGET_H);

        socket.emit("select_point", { x: trackX, y: trackY });
        setStatus(`Point selected: (${trackX}, ${trackY})`);
      });

      const bboxToggle = document.getElementById("bboxToggle");

      bboxToggle.addEventListener("change", () => {
        socket.emit("toggle_bbox", { show: bboxToggle.checked });
      });
    </script>
  </body>
</html>
